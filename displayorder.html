<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="category">
		<div class="container" class="col-sm-4">

			<div class="row">
				<div class="card" style="margin: 10px" class="col-sm-4"
					ng-repeat="x in orderdetails">

					<img src={{x.productImage}} alt="Card image cap"
						style="height: 200px; width: 300px">
					<div class="card-body">
						<h3 class="card-title">{{x.productName}}</h3>
						<h3>${{x.productPrice}}</h3>
							<div>
							<b><h3 class="card-title">Amount: ${{x.orderPrice}}</h3></b>
						</div>
						<h5><p class="card-text">{{x.productDesc}}</p></h5>
						<h3>Quantity :</h3>
						<br>
						<h4><input type="number" ng-model="qty" value={{x.quantity}}></h4>
						<br>
						<h3>Weight :</h3>
						<br>
						<h4><input type="number" name="wgt" id="wgt" ng-model="wgt"value={{x.weight}}></h4>
					</div>

					<div class="card-body"></div>
				</div>
			</div>
			<br>


		</div>

	</div>
</body>
</html>
