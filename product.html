<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="resources\static\js\ang1.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="category">

<div class="container" class="col-sm-4">

  <div class="row" >
  <div class="card"  style="margin:10px" class="col-sm-4" ng-repeat="x in products">
  
  <img  src={{x.productImage}}
  alt="Card image cap"  style="height:200px ; width:300px">
  <div class="card-body">
    <b><h3 class="card-title">{{x.productName}}</h3></b>
     <h2 class="card-title">${{x.productPrice}}</h2>
    <b><h5><p class="card-text">{{x.productDesc}}</p></h5></b>
  </div>
  
  
  <div class="card-body">
  
   <b> <h3><a href="#!addtocart/{{x.productId}}" class="card-link"><i style="font-size:24px;color:brown" class="fa">&#xf218; </i> <font face = "Comic sans MS" size ="2" color="brown"> <b> Cart</b></font></a></h3>
   <h3> <a href="#!order/{{x.productId}}" class="card-link"><i style="font-size:24px;color:brown" class="fa">&#xf0d1; </i><font face = "Comic sans MS" size ="2" color="brown"> <b>Order</b></font></a></h3></b>
      </div>
</div>



  </div>
  <br>
  <div class="w3-panel w3-black w3-display-container" ng-show="cartMessagebool" >
  <span onclick="this.parentElement.style.display='none'"
  class="w3-button w3-large w3-display-topright">&times;</span>
  <h3><font color="gold" style="italics">Enjoy!</font></h3>
  <p><font color="gold" style="italics"> <strong>{{cartMessage }}</strong></font></p>
</div>
  
</div>



 
</div>
</body>
</html>
